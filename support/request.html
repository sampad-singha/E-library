<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\global.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-custom" id="nav-important">
        <div class="container-fluid">
            <a class="navbar-brand hidden-xs" href="/index.html">eLibrary</a>
            <form class=" search">
                <input type="search" placeholder="Search">
            </form>
            <button class="navbar-toggler hamburger-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav-items text-center">
                    <a class="nav-link navbar-text" aria-current="page" href="../index.html"><i class="fas fa-home"></i>
                        Home</a>
                    <a class="nav-link navbar-text disabled" href="#"><i class="fas fa-book"></i> Request</a>
                    <a class="nav-link navbar-text " href="formpage.html"><i class="fas fa-question-circle"></i>
                        Support</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="form-main">
            <div id="form-div">
                <form class="montform" id="reused_form">
                    <p class="name">
                        <input name="name" type="text" class="feedback-input" required placeholder="Name" id="name" />
                    </p>
                    <p class="email">
                        <input name="email" type="email" required class="feedback-input" id="email"
                            placeholder="Email" />
                    </p>
                    <p class="text">
                        <textarea name="message" class="feedback-input" id="comment" placeholder="Message"></textarea>
                    </p>
                    <div class="submit">
                        <button type="submit" class="button-blue">SUBMIT</button>
                        <div class="ease"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b04ca8a92f.js" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
